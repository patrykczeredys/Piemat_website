<div class="contactForm">
    <h1 class="responsiveTitleCenter">Kontakt</h1>
    <p class="description text-center" style="padding: 0 1em;">Masz jakieś pytania, lub znalazłeś bląd na stronie? W takim razie zostaw nam wiadomość.</p>
        
    <div class="row center-div">
        <div class="col-50">
            <form method="post" action="https://formspree.io/piemat.kontkakt@gmail.com">

                    <input type="email" name="email" placeholder="Adres e-mail" class="input-form" autocomplete="off" required>

                <div class="form-group">
                    <input type="text" name="name" placeholder="Imię i nazwisko" class="input-form" autocomplete="off" required>  
                </div>
                <div class="form-group">
                    <textarea name="content" id="" cols="30" rows="10" class="input-textarea" placeholder="Treść wiadomości..." autocomplete="off" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btnSend">Wyślij wiadomość</button>
                </div>
            </form>
        </div>
    </div>
</div>
